{% extends 'base.html' %}

{% block content %}
    <h1>This is the Page</h1>

    <form>



        <!--INPUT 1-->
        <div class="form-group">

            <!--Label-->
            <label>Input 1:</label>

            <!--Input-->
            <input type="text" id="input1" placeholder="Enter text:"></input>




        <!--SUBMIT BUTTON 1-->
            <style>
                .buttoncss {
                    display: inline-block;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    color: white;
                    background-color: blue;
                    border-radius: 5px;
                    outline: none;
                }
            </style>
            <button type="button" class="buttoncss" onclick="inputOne()">Submit</button>
        </div>

        <br>

        <!--INPUT 1 OUTPUT-->
        <div class="alert alert-primary">
            <span id="output1">Input1 Output</span>
        </div>


        <!--JS FOR OUTPUT 1-->
        <script type="text/javascript">
            //global variables
            const getInput = document.getElementById('input1'); //gets whats entered into the input field

            function inputOne() {
                document.getElementById('output1').innerHTML = getInput.value; //in output1 print getOutput
            }
        </script>

    </form>
{% endblock %}
